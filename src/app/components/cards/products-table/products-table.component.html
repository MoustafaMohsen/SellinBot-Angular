<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-base text-blueGray-700">Products Table</h3>
      </div>
      <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
        <button (click)="modal.openModal()"
          class=" bg-lightBlue-600 text-white active:bg-lightBlue-600 text-xs font-bold px-6 py-3 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
        >
          Add Product
        </button>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Products table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
            Id
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Name
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Decription
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Photo
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
            Price
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >
          Visibility
          </th>
          <th
            class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
          >

          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <!-- id -->
          <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left" >
            {{p.products_id}}
          </th>
          <!-- name -->
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            {{p.name}}
          </td>
          <!-- description -->
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            {{p.description}}
          </td>
          <!-- img -->
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
           <img [src]="p.image_url? p.image_url : '../../../../assets/img/product.jpg'" class="w-16" alt="">
          </td>
          <!-- price -->
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
           ${{p.price || 0}} USD
          </td>
          <!-- visibility -->
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            <input type="checkbox" class="border border-gray-300 rounded-sm bg-white transition duration-200 cursor-pointer" />
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
           <!-- edit button -->
           <button  (click)="modal2.openModal()"
           class="bg-lightBlue-600 text-white active:bg-lightBlue-600 text-xs font-bold px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
           type="button"
         >
          Edit
        </button>
          </td>
        </tr>



      </tbody>
    </table>
  </div>
</div>


<!--add product Modal-->
<div class="add-product-modal modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50 z-50"></div>
  <div class="modal-container bg-blueGray-200  w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6" style="width: 36rem; padding: 2.5rem 2rem;">
      <!--Title-->
      <div class="flex justify-between items-center pb-3 mb-6">
        <p class="text-3xl font-bold">Add Product</p>
        <div (click)="modal.closeModal()"  class="modal-close cursor-pointer z-50">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
            viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
            </path>
          </svg>
        </div>
      </div>
      <!--Body-->
      <form  [formGroup]="newProduct" >

        <!-- Name Field -->
        <div class="mb-6">
          <app-input-field label="Name" placeholder="Name" type="text" formControlName="name" ngDefaultControl></app-input-field>
        </div>

        <!-- Price Field -->
        <div class="mb-6">
          <app-input-field label="Price" placeholder="Price" type="number" formControlName="price" ngDefaultControl></app-input-field>
        </div>

        <!-- Description Field -->
        <div class="mb-6">
          <app-input-field label="Description" placeholder="Write Your Description Here ..." type="textarea" formControlName="description" ngDefaultControl></app-input-field>
        </div>

        <!-- image field -->
        <div class="mb-6">
          <input class="form-control block font-normal bg-clip-padding  border-solid border-gray-300 m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:ring w-full ease-linear transition-all duration-150" type="file" id="formFile">
        </div>

      </form>

      <!--Footer-->
      <div class="flex justify-end pt-2">
        <button (click)="modal.closeModal()"
          class=" bg-transparent border-blueGray-600 text-gray-700 border-2 p-2 px-6 rounded-lg mr-2">Close</button>
        <button (click)="createProduct()"
          class="bg-lightBlue-600 border-lightBlue-600 p-2 px-6 rounded-lg text-white hover:bg-lightBlue-500">Add</button>
      </div>
    </div>
  </div>
</div>
<!--End add product Modal-->
